<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Number Quest</h1>
            <p>Can you guess the secret number?</p>
        </header>

        <main id="game-interface">
            <!-- Difficulty Selection Screen -->
            <section id="difficulty-screen" class="active">
                <h2>Select Difficulty</h2>
                <div class="difficulty-grid">
                    <button class="btn-difficulty" data-level="1">Easy <span>1-10</span></button>
                    <button class="btn-difficulty" data-level="2">Medium <span>1-50</span></button>
                    <button class="btn-difficulty" data-level="3">Hard <span>1-100</span></button>
                    <button class="btn-difficulty impossible" data-level="4">Impossible <span>1-1M</span></button>
                    <button class="btn-difficulty custom" data-level="5">Custom <span>? - ?</span></button>
                </div>

                <!-- Custom Range Input (Hidden by default) -->
                <div id="custom-inputs" class="hidden">
                    <div class="input-group">
                        <label for="min-num">Min:</label>
                        <input type="number" id="min-num" placeholder="1">
                    </div>
                    <div class="input-group">
                        <label for="max-num">Max:</label>
                        <input type="number" id="max-num" placeholder="100">
                    </div>
                    <button id="start-custom-btn" class="btn-primary">Start Game</button>
                    <p id="custom-error" class="error-msg hidden"></p>
                </div>
            </section>

            <!-- Gameplay Screen -->
            <section id="play-screen" class="hidden">
                <div class="game-header">
                    <button id="back-menu-btn" class="btn-sm">Back to Menu</button>
                    <div class="game-info">
                        <span id="range-display">Range: 1 - 100</span>
                        <span id="attempts-display">Attempts: 0</span>
                    </div>
                </div>

                <div class="input-area">
                    <input type="number" id="guess-input" placeholder="Enter your guess" autocomplete="off">
                    <button id="submit-guess" class="btn-primary">Guess</button>
                </div>

                <div id="message-area" class="message-box hidden">
                    <p id="feedback-text"></p>
                </div>

                <div class="controls-area">
                    <button id="toggle-history-btn" class="btn-secondary">Show History</button>
                    <button id="restart-btn" class="btn-secondary hidden">Play Again</button>
                </div>

                <div id="history-container" class="history-box hidden">
                    <h3>Previous Guesses</h3>
                    <ul id="history-list">
                        <!-- Guesses will be added here -->
                    </ul>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
